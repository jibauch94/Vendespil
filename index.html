<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendespil</title>
    <link href="design.css" type="text/css" rel="stylesheet">

</head>
<body>

<h1>Supercars</h1>

<p>Find alle ens brikker for at vinde spillet</p>

<button id="shuffle" onclick="app.shuffle()">Bland kort</button> <br>

<div id="game">
    <div>
        <img src="Images/2016%20Charger.jpg" id="img1" class="card">
        <img src="Images/BMW%20i8%20IFA.jpg" id="img2" class="card">
        <img src="Images/Bugatti%20Chiron.jpg" id="img3" class="card">
        <img src="Images/camaro%20zl1%202017.jpg" id="img4" class="card">
    </div>

    <div>
        <img src="Images/2016%20Charger.jpg" id="img5" class="card">
        <img src="Images/BMW%20i8%20IFA.jpg" id="img6" class="card">
        <img src="Images/Bugatti%20Chiron.jpg" id="img7" class="card">
        <img src="Images/camaro%20zl1%202017.jpg" id="img8" class="card">
    </div>

    <div>
        <img src="Images/LaFerrari.png" id="img9" class="card">
        <img src="Images/challenger%202017.jpg" id="img10" class="card">
        <img src="Images/GT-R%202017.jpg" id="img11" class="card">
        <img src="Images/LFA%202017.jpg" id="img12" class="card">
    </div>

    <div>
        <img src="Images/LaFerrari.png" id="img13" class="card">
        <img src="Images/challenger%202017.jpg" id="img14" class="card">
        <img src="Images/GT-R%202017.jpg" id="img15" class="card">
        <img src="Images/LFA%202017.jpg" id="img16" class="card">
    </div>
</div>

</body>

<script>
$(document).ready(function () {
   var app = {
       cars: ['Images/2016%20Charger.jpg', 'Images/2016%20Charger.jpg', 'Images/BMW%20i8%20IFA.jpg', 'Images/BMW%20i8%20IFA.jpg', 'Images/Bugatti%20Chiron.jpg', 'Images/Bugatti%20Chiron.jpg', 'Images/camaro%20zl1%202017.jpg', 'Images/camaro%20zl1%202017.jpg', 'Images/LaFerrari.png', 'Images/LaFerrari.png', 'Images/challenger%202017.jpg', 'Images/challenger%202017.jpg', 'Images/GT-R%202017.jpg', 'Images/GT-R%202017.jpg', 'Images/LFA%202017.jpg', 'Images/LFA%202017.jpg'],
       init: function () {
           app.shuffle();

       },
       shuffle: function(){
         var random = 0;
         temp = 0;
         for(i = 1; i < app.cars.length; i++){
           random = Math.round(Math.random() * i);
           console.log(random);
           temp = app.cars[i];
           app.cars[i] = app.cars[random];
           app.cars[random] = temp;
         }
           app.assignCars();
         console.log(app.cars);
       },
       assignCars: function () {
           $('.card').each(function (index) {
               $(this).attr('data-card-value', app.cars[index]);
               app.cars[index];
           });
           app.imageClick();
       },

       imageClick: function () {
           $('.card').on('click', function () {
               $(this).html('<p>' + $(this).data('cardValue')+ '</p>');
           })
       }

   };
   app.init();
    document.getElementById('shuffle').onclick = app.shuffle;
})
</script>

</html>
